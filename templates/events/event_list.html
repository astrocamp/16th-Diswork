{% extends 'boards/base.html' %}
{% block title %}{% endblock %}

{% block content %}
<div class="flex justify-center">
  <div class="sticky top-0 text-2xl font-bold text-gray-800 bg-white">
    <h1 class="text-2xl">{{ category.title }}版 活動列表</h1>
  </div>
</div>
{% for event in event_list %}
<div class="w-5/6 mx-auto my-2">
  <div class="flex flex-col overflow-hidden border rounded-lg forum_list md:flex-row hover:border-gray-500">
    <div class="flex-shrink-0 forum_list_pic">
    </div>
    <div class="flex flex-col justify-between w-full px-8 py-2 forum_list_info">
      <div class="flex items-center justify-between category_card">
        <div>
          <div class="text-lg font-semibold forum_list_title">
            <a href="#" class="text-black hover:underline">
              {{ event.summary }}</a>
          </div>
          <p class="mt-2 text-sm text-gray-600">開始：{{ event.start_time|date:"Y-m-d H:i" }}</p>
          <p class="text-sm text-gray-600">結束： {{ event.end_time|date:"Y-m-d H:i" }} </p>
        </div>
        <div class="ml-auto">
          <a href="{% url 'events:edit' category.id event.id %}">
            <button class="px-2 py-2 text-white bg-gray-400 rounded hover:bg-[#3397cf]">
              編輯
            </button>
          </a>
          <a href="{% url 'events:delete' category.id event.id %}">
            <button class="px-2 py-2 text-white bg-gray-400 rounded hover:bg-[#3397cf]">
              刪除
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
