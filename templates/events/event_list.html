{% extends 'boards/base.html' %}
{% block title %}{% endblock %}

{% block content %}
<div class="flex justify-center">
  <div class="mt-8 text-center">
    <h1 class="text-2xl">版主大大你好</h1>
    <p>以下是您板上的活動事件們</p>
  </div>
</div>

<div class="flex justify-end mr-10">
  <a href="{% url 'events:calendar' %}"
    class="px-4 py-3 mt-5 text-white bg-orange-500 rounded hover:bg-orange-600">回活動日曆</a>
</div>
<div class="flex justify-end mb-4 mr-10">
  <a href="{% url 'events:new' %}" class="px-4 py-3 mt-5 text-white bg-orange-500 rounded hover:bg-orange-600">新增活動</a>
</div>

{% for event in event_list %}
<div class="w-2/3 mx-auto">
  <div class="flex flex-col overflow-hidden border rounded-lg shadow-lg forum_list md:flex-row">
    <div class="flex-shrink-0 forum_list_pic">
    </div>
    <div class="flex flex-col justify-between w-full px-8 py-2 forum_list_info hover:bg-orange-700 hover:bg-opacity-25">
      <div class="flex items-center justify-between category_card">
        <div>
          <div class="text-lg font-semibold forum_list_title">
            <a href="#" class="text-black hover:underline">
              {{ event.summary }}</a>
          </div>
          <p class="mt-2 text-sm text-gray-600">開始：{{ event.start_time }}</p>
          <p class="text-sm text-gray-600">結束： {{ event.end_time }} </p>
        </div>
        <div class="ml-auto">
          <a href="{% url 'events:edit' event.id %}">
            <button class="px-4 py-2 text-gray-500 bg-gray-200 rounded hover:bg-gray-300">
              編輯
            </button>
          </a>
          <a href="{% url 'events:delete' event.id %}">
            <button class="px-4 py-2 text-gray-500 bg-gray-200 rounded hover:bg-gray-300">
              刪除
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
