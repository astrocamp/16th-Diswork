{% extends 'boards/base.html' %}
{% block content %}
<div class="relative block max-w-2xl p-2 mx-auto rounded-md">
  <div class="flex flex-col w-full ">
    <h1 class="inline-block pb-2 text-2xl border-b-2 border-black">{{ category.title }}版 活動列表</h1>
  </div>
</div>
{% for event in event_list %}
<div class="w-5/6 mx-auto my-1 border-b ">
  <div class="flex flex-col overflow-hidden rounded-lg forum_list md:flex-row">
    <div class="flex-shrink-0 forum_list_pic">
    </div>
    <div class="flex flex-col justify-between w-full px-8 py-2 forum_list_info">
      <div class="flex items-center justify-between category_card">
        <div>
          <div class="text-lg font-semibold forum_list_title">
            <a href="#" class="text-black hover:underline">
              {{ event.summary }}</a>
          </div>
          <p class="mt-2 text-sm text-gray-600">開始：{{ event.start_time }}</p>
          <p class="text-sm text-gray-600">結束： {{ event.end_time }} </p>
        </div>
        <div class="ml-auto">
          <a href="{% url 'events:edit' category.id event.id %}">
            <button class="px-2 py-2 text-white bg-gray-300 rounded hover:bg-[#3397cf]">
              編輯
            </button>
          </a>
          <a href="{% url 'events:delete' category.id event.id %}">
            <button class="px-2 py-2 text-white bg-gray-300 rounded hover:bg-[#3397cf]">
              刪除
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
