{% extends 'boards/base.html' %}

{% block title %}Calendar{% endblock %}

{% block content %}
<form action="{% url 'events:add' category.id %}" method="post">
  {% csrf_token %}
  <div class="relative block max-w-2xl p-6 mx-auto rounded-md" style="height: calc(100vh - 96.97px);">
    <div class="flex flex-col w-full">
      <h1 class="inline-block pb-4 mb-2 text-2xl border-b-2 border-black">新增活動</h1>
      <div class="space-y-4">
        <div class="my-1">
          <label for="title" class="block mb-1 text-base font-medium text-black">活動</label>
          {{ form.summary }}
        </div>
        <div>
          <label class="block mb-1 text-base font-medium text-black" for="id_picture">
            {{ form.start_time.label}}</label>
          {{ form.start_time}}
        </div>
        <div>
          <label class="block mb-1 text-base font-medium text-black" for="id_picture">
            {{ form.end_time.label}}</label>
          {{ form.end_time}}
        </div>
        <button>新增</button>
      </div>
    </div>
  </div>
</form>

{% endblock %}
