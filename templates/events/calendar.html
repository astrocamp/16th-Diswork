{% extends "layouts/base.html" %}
{% block head %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    let calendarEl = document.getElementById('calendar');
    let calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      height: 600,
      editable: true,
      selectable: true,
      customButtons: {
        myCustomButton: {
          text: 'custom!',
          click: function () {
            alert('clicked the custom button!');
          }
        }
      },
      headerToolbar: {
        left: 'prev,next today myCustomButton',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      eventSources: [{ url: '/events/all_events/', color: '#C7B7A3' }],

    });
    calendar.render();
  });

</script>



{% endblock %}
{% block content %}

<a href="{% url 'events:new' %}"><button>新增活動</button></a>
<div class="flex items-center justify-center min-h-screen mt-1">
  <div id="calendar" class="w-full p-4 sm:w-2/3 md:w-2/3 lg:w-2/3 xl:w-2/3">
  </div>
</div>
{% endblock %}
