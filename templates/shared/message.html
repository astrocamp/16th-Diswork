{% block header%}
<style>
  .custom-confirm-button-class {
    border: 1px solid #FE952A;
  }
</style>
{% endblock %}
{% if messages %}
<div id="django-messages" class="flash">
  {% for message in messages %}
  <p class="message {{ message.tags }} px-4 py-2 flex justify-between">
    <span>{{ message }}</span>
  </p>
  {% endfor %}
</div>
{% endif %}
