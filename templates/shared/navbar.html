{% load static %}

<nav
  class="flex flex-col w-full px-6 py-4 font-sans text-center shadow sm:flex-row sm:text-left sm:justify-center sm:items-baseline backdrop-blur-sm bg-gray-900">
  <div class="flex items-center justify-between max-w-screen-lg w-full">
    <div class="flex items-center">
      <a href="{% url 'index' %}">
        <img class="w-32 h-auto" src="{% static 'image/logo_2.png' %}" alt="logo"></a>
    </div>
    <div class="flex items-center gap-4">
      <!-- 登入/註冊連結 -->
      <a href="{% url 'chats:home' %}" class="ml-2 text-lg no-underline text-white">聊天室</a>
      <a href="{% url 'news:news_search' %}" class="ml-2 text-lg no-underline text-white">新聞快報</a>
      <a href="{% url 'events:calendar' %}" class="ml-2 text-lg no-underline text-white">行事曆</a>
      <a href="{% url 'members:profile' pk=user.id %}" class="ml-2 text-lg no-underline text-white">會員資料</a>
      <a href="{% url 'chats:private_message_home' %}" class="ml-2 text-lg no-underline text-white">成員名單</a>
      <a href="{% url 'friends:member_list' %}" class="ml-2 text-lg no-underline text-white">會員列表</a>
      <a href="{% url 'friends:friend_list' %}" class="ml-2 text-lg no-underline text-white">好友</a>
    </div>
    <div class="flex items-center gap-4">
      {% if user.is_authenticated %}
      <a href="{% url 'members:logout' %}"
        class="ml-2 text-lg no-underline text-white">登出</a>
      {% else %}
      <a href="{% url 'members:login' %}"
        class="ml-2 text-lg no-underline text-white">登入</a>
      <a href="{% url 'members:register' %}"
        class="ml-2 text-lg no-underline text-white">註冊</a>
      {% endif %}
    </div>
  </div>
</nav>
