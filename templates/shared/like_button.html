<div id="like-btn" class="flex items-end">\\當下使用者: {{user.id}}\\文章:{{article.id}}\\{{article.is_like}}//{{is_like}}
    {% if article.is_like %}
    <form id="remover-btn" hx-post="{% url 'articles:remove_like' article.id %}" hx-target="#like-btn" hx-throttle="500ms" hx-swap="outerHTML">
        {% csrf_token %}
        <button type="submit" class="py-2 px-4 mx-2 mb-1 font-bold shadow duration-150  text-white ease-linear active:bg-slate-700 rounded bg-red-400 focus:outline-none uppercase focus:shadow-sky-800 ">取消讚</button>
        </form>
        {% else %}
    <form id="add-btn" hx-post="{% url 'articles:add_like' article.id %}" hx-target="#like-btn" hx-throttle="500ms" hx-swap="outerHTML">
        {% csrf_token %}
        <button type="submit" class="py-2 px-4 mx-2 mb-1 font-bold shadow duration-150  text-white ease-linear active:bg-slate-700 rounded bg-sky-400 focus:outline-none uppercase focus:shadow-sky-800 ">點讚</button>
    </form>
    {% endif %}
</div>
