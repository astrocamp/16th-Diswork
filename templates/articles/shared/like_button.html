<div id="like-btn" class="flex items-end gap-2">
    {% if article.is_like %}
    <form id="remover-btn" hx-post="{% url 'articles:remove_like' article.id %}" hx-target="#like-btn" hx-throttle="500ms" hx-swap="outerHTML" class="w-6 h-6">
        {% csrf_token %}
        <button type="submit" class="material-symbols-outlined text-2xl text-black duration-150 ease-linear leading-none active:bg-slate-700 focus:outline-none focus:shadow-sky-800">favorite</button>
        </form>
        {% else %}
    <form id="add-btn" hx-post="{% url 'articles:add_like' article.id %}" hx-target="#like-btn" hx-throttle="500ms" hx-swap="outerHTML" class="w-6 h-6">
        {% csrf_token %}
        <button type="submit" class="material-symbols-outlined text-2xl text-black duration-150 ease-linear leading-none active:bg-slate-700 focus:outline-none focus:shadow-sky-800">favorite</button>
    </form>
    {% endif %}
</div>
