{% extends "layouts/base.html" %}

{% block content %}
<div class=" block mt-16 bg-slate-300 rounded-md p-6 max-w-xl mx-auto my-5 relative" style="height: calc(100vh - 96.97px);">
    <div class="flex flex-col w-full">
        <h2 class="inline-block text-2xl pb-4 mb-4 border-b-2 border-black">新增文章</h2>
        <div class="flex items-center"><span class="text-xl">類別:</span><span class="ml-2 px-2 py-1 bg-gray-900 hover:bg-gray-700 text-white rounded-md">{{category.title}}</span>
            <button class="inline-flex items-center justify-center text-sm bg-gray-900 hover:bg-gray-700 text-white rounded-md py-2">           
        </button>
        </div>
        
    </div>
    <div class="mt-3 ">
        <form action="{% url 'articles:add' category.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="my-2">
                <label class="block text-lg text-black font-medium mb-1" for="id_picture">{{ form.picture.label }}</label>
                {{ form.picture }}
            </div>
            <div class="my-2">
                <label class="block text-base text-black font-medium mb-1" for="id_title">{{ form.title.label }}</label>
                {{ form.title }}
            </div>
            
            <div class="mt-3 flex flex-col items-end gap-6 w-full">
                <div class="relative w-full min-w-[200px]">
                {{form.content}}
                    <label class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:border-gray-900 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-gray-900 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                    {{form.content.label}}
                    </label>
                </div>
            </div>

            <div class="flex justify-end gap-2">
                <a class="mr-3 inline-flex items-center justify-center text-sm bg-yellow-500 hover:bg-yellow-400 text-white rounded-md px-4 py-2" value="取消" href="{% url 'articles:index' category.id %}">上一頁</a>
                <button  class="mr-3 inline-flex items-center justify-center text-sm bg-red-500 hover:bg-red-400 text-white rounded-md px-4 py-2" type="reset">取消</button>
                <button class="mr-3 inline-flex items-center justify-center text-sm bg-sky-500 hover:bg-sky-300 text-white rounded-md px-4 py-2" type="submit" value="新增">新增</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
