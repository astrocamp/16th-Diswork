{% extends "boards/base.html" %}

{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'styles/loading.css' %}">
<script src="{% static 'scripts/loading.js' %}" defer></script>
<script src="{% static 'scripts/picture.js' %}" defer></script>
{% endblock %}

{% block content %}
<div class="relative block max-w-2xl p-6 mx-auto rounded-md" style="height: calc(100vh - 96.97px);">
  <div class="flex flex-col w-full">
    <h2 class="inline-block pb-4 mb-4 text-2xl border-b-2 border-black">新增文章</h2>
    <div class="flex items-center"><span class="text-xl">類別:</span><span
        class="px-4 py-2 ml-2 text-sm text-white rounded-md btn-system-color">
        {{ category.title }}</span>
      <button
        class="inline-flex items-center justify-center py-2 text-sm text-white bg-gray-600 rounded-md hover:bg-gray-700">
      </button>
    </div>
  </div>
  <div class="mt-3">
    <form id="editForm" action="{% url 'articles:add' category.id %}" method="POST" enctype="multipart/form-data"
      class="space-y-2">
      {% csrf_token %}
      <div class="my-2">
        <label class="block mb-1 text-base font-medium text-black" for="id_title">
          {{ form.title.label }}</label>
        {{ form.title }}
      </div>
      <div class="flex flex-col items-end w-full gap-6 mt-3">
        <div class="relative w-full min-w-[200px]">
          {{ form.content }}
          <label
            class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:border-gray-900 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-gray-900 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
            {{ form.content.label }}
          </label>
        </div>
      </div>

      <div class="flex justify-end gap-2">
        <a class="inline-flex items-center justify-center px-2 py-2 text-sm text-gray-500 rounded-md hover:text-gray-300"
          value="取消" href="{% url 'articles:index' category.id %}">上一頁</a>
        <button
          class="inline-flex items-center justify-center px-4 py-2 mr-3 text-sm text-white rounded-md btn-system-color hover:bg-sky-400"
          type="submit" value="新增">新增</button>
      </div>
      <div class="mb-2">
        <div id="preview-container" class="mb-2">
          {% if article.picture %}
          <img id="preview" src="{{ article.picture.url }}" alt="photo"
            class="w-auto max-h-[500px] block  border-gray-200">
          {% endif %}
          <p id="preview-text"></p>
        </div>
        <div class="flex justify-end gap-2">
          <a class="inline-flex items-center justify-center px-2 py-2 text-sm text-gray-500 rounded-md hover:text-gray-300"
            value="取消" href="{% url 'articles:index' category.id %}">上一頁</a>
          <button id="saveButton"
            class="inline-flex items-center justify-center px-4 py-2 mr-3 text-sm text-white rounded-md btn-system-color hover:bg-sky-400"
            type="submit" value="新增">新增</button>
        </div>
    </form>
  </div>
</div>
<div id="loading-overlay" class="fixed top-0 left-0 z-50 hidden w-full h-full bg-black opacity-50"></div>
<div id="loading-spinner" class="absolute z-50 hidden transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
  <div class="loader"></div>
</div>
{% endblock %}
