{% extends 'layouts/base.html' %}
{% block content %}
<div class="max-w-4xl p-6 mx-auto mt-5 bg-white">
  <h3 class="text-2xl font-semibold">編輯個人資料</h3>
  <form action="{% url 'members:edit' pk=member.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mt-3 mb-6">
      <div class="mb-4">
        <label for="user_img" class="block mb-1 text-lg font-medium">頭貼：</label>
        <div id="preview-container" class="mb-2">
          {% if member.user_img %}
          <img id="preview" src="{{ member.user_img.url }}" alt="photo" class="w-32 h-32 mb-2 rounded-full">
          {% else %}
          <p id="preview-text">無照片顯示</p>
          {% endif %}
        </div>
        <input type="file" id="user_img" name="user_img" accept="image/*" class="block w-full text-gray-700 rounded">
      </div>
      <div class="mb-4">
        <label for="name" class="block mb-1 text-lg font-medium">暱稱：</label>
        <input type="text" id="name" name="name" value="{{ member.name }}"
          class="w-full px-3 py-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="username" class="block mb-1 text-lg font-medium">帳號：</label>
        <input type="text" id="username" name="username" value="{{ member.username }}"
          class="w-full px-3 py-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-1 text-lg font-medium">信箱：</label>
        <input type="email" id="email" name="email" value="{{ member.email }}"
          class="w-full px-3 py-2 border border-gray-300 rounded">
      </div>
      <button type="submit"
        class="px-4 py-2 font-bold text-white bg-orange-500 rounded hover:bg-orange-700 focus:outline-none focus:shadow-outline">儲存</button>
    </div>
  </form>
</div>

<script>
  const previewContainer = document.getElementById('preview-container');
  const previewImage = document.getElementById('preview');
  const previewText = document.getElementById('preview-text');
  const imageInput = document.getElementById('user_img');

  imageInput.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function () {
        previewImage.src = reader.result;
        previewText.style.display = 'none';
        previewImage.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      previewImage.src = '';
      previewText.style.display = 'block';
      previewImage.style.display = 'none';
    }
  });
</script>
{% endblock %}
