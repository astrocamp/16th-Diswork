{% extends 'layouts/base.html' %}
{% block content %}
<div class="flex justify-center mt-5">
    <div class="w-3/4 md:w-1/2 sm:w-1/2">
        <form action="{% url 'members:edit' %}" method="post">
            {% csrf_token %}
            <div class="flex flex-col items-center justify-center mt-8">
                <div class="mb-4">
                    <label for="name" class="mb-1 text-lg font-medium">姓名：</label>
                    <input type="text" id="name" name="name" value="{{ user.name }}" class="mx-2 border-2 border-gray-300">
                </div>
                <div class="mb-4">
                    <label for="username" class="mb-1 text-lg font-medium">帳號：</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="border-solid">
                </div>
                <div class="mb-4">
                    <label for="email" class="mb-1 text-lg font-medium">信箱：</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="border-solid">
                </div>
                <button type="submit" class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline">儲存</button>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
