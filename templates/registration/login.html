{% extends 'layouts/base.html' %}

{% block title %}SignIn{% endblock %}

{% block content %}
{% load socialaccount %}

<div class="flex items-center justify-center flex-1">
  <div class="flex flex-col md:flex-row w-[768px] bg-slate-800 md:rounded-lg p-8">
    <div class="flex flex-wrap w-full">
      <div class="w-full mb-5">
        <h1 class="text-3xl font-bold text-center text-white">Welcome to Diswork</h1>
        <p class="text-sm text-center text-gray-200">Discuss Your Everything!</p>
      </div>

      <div class="flex order-3 w-full md:w-2/3 md:order-2">
        <form action="{% url 'members:login' %}" method="post" class="w-full">
          {% csrf_token %}
          <div class="w-full mb-4">
            <label class="block mb-2 text-sm font-bold text-gray-200" for="username">帳號</label>
            <input type="text" name="username"
              class="w-full px-3 py-3 text-sm bg-white border rounded shadow border-slate-300 focus:outline-none focus:ring"
              placeholder="輸入帳號...">
          </div>
          <div class="w-full mb-4">
            <label class="block mb-2 text-sm font-bold text-gray-200" for="password">密碼</label>
            <input type="password" name="password"
              class="w-full px-3 py-3 text-sm bg-white border rounded shadow border-slate-300 focus:outline-none focus:ring"
              placeholder="輸入密碼...">
          </div>
          <div class="inline-block mb-4 text-sm text-gray-400 ">
            還沒有帳號嗎？
            <a href="{% url 'members:register' %}"
              class="transition-all duration-150 ease-linear hover:text-gray-300">歡迎註冊</a>
          </div>
          <div class="w-1/2 mx-auto">
            <button
              class="w-full py-3 text-white transition-all duration-150 ease-linear bg-orange-500 rounded shadow hover:bg-orange-600 focus:outline-none"
              type="submit">登入</button>
          </div>

        </form>
      </div>
      <div
        class="flex flex-col items-center justify-center flex-1 order-2 mt-3 md:items-end md:justify-start md:mt-6 md:order-3 ">
        <div class="flex flex-col gap-3 mb-4">
          <a href="{% provider_login_url 'google' %}?next=/"
            class="inline-flex items-center w-full px-2 py-4 text-sm font-bold uppercase transition-all duration-150 ease-linear bg-white rounded outline-none active:bg-slate-50 text-slate-700 focus:outline-none hover:bg-gray-300 hover:text-gray-800">
            <img alt="Google" class="object-cover w-5 h-5"
              src="https://demos.creative-tim.com/notus-js/assets/img/google.svg">使用
            Google 帳戶登入
          </a>
          <a href="{% provider_login_url 'line' %}?next=/"
            class="inline-flex items-center w-full px-2 py-4 text-sm font-bold text-white uppercase transition-all duration-150 ease-linear bg-green-500 rounded outline-none active:bg-green-600 focus:outline-none hover:bg-green-600">
            <img alt="line" class="object-cover w-5 h-5" src="/static/image/line.png">使用 LINE 帳號登入
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
