{% extends 'layouts/base.html' %}

{% block title %}SignIn{% endblock %}

{% block content %}
{% load socialaccount %}
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
<link rel="stylesheet"
  href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

<body class="flex items-center justify-center min-h-screen bg-Gray-100">
  <div class="bg-blueGray-800 rounded-lg shadow-lg flex lg:w-[784px] lg:h-[407px]">
    <div class="p-8 lg:w-2/3">
      <div class="mb-5">
        <h1 class="text-3xl font-bold text-center text-white">Welcome to Diswork</h1>
        <p class="text-sm text-center text-gray-200">Discuss your work!</p>
      </div>
      <form action="{% url 'members:login' %}" method="post">
        {% csrf_token %}
        <div class="mb-4 ml-3">
          <label class="block mb-2 text-sm font-bold text-gray-200" for="username">USERNAME</label>
          <input type="text" name="username"
            class="w-full px-3 py-3 text-sm bg-white border rounded shadow border-blueGray-300 focus:outline-none focus:ring"
            placeholder="輸入帳號...">
        </div>
        <div class="mb-4 ml-3">
          <label class="block mb-2 text-sm font-bold text-gray-200" for="password">PASSWORD</label>
          <input type="password" name="password"
            class="w-full px-3 py-3 text-sm bg-white border rounded shadow border-blueGray-300 focus:outline-none focus:ring"
            placeholder="輸入密碼...">
        </div>
        <div class="flex items-center justify-between mb-2 ml-3">
          <a href="#" class="text-sm text-blueGray-500 hover:text-blueGray-700">Forgot your password?</a>
        </div>
        <div class="mb-2 ml-3">
          <button class="w-full py-3 text-white bg-orange-500 rounded shadow hover:bg-orange-600 focus:outline-none"
            type="submit">Log In</button>
        </div>
        <div class="mt-1">
          <a href="#" class="block ml-3 text-sm text-blueGray-500 hover:text-blueGray-700">Need an account? Register</a>
        </div>
      </form>
    </div>
    <div class="flex flex-col items-center justify-center p-3 lg:w-1/3 blueGray-800 lg:ml-auto">
      <div class="mb-4 text-center">
        <h2 class="text-xl font-bold text-white">Log in with</h2>
      </div>
      <a href="{% provider_login_url 'google' %}?next=/">
        <button
          class="inline-flex items-center px-4 py-2 mb-1 mr-1 text-xs font-normal font-bold uppercase transition-all duration-150 ease-linear bg-white rounded shadow outline-none active:bg-blueGray-50 text-blueGray-700 focus:outline-none hover:shadow-md"
          type="button">
          <img alt="Google" class="w-5 mr-1" src="https://demos.creative-tim.com/notus-js/assets/img/google.svg">Google
        </button>
      </a>
    </div>
  </div>

  </div>
</body>
{% endblock %}
