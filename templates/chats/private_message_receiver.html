{% extends 'layouts/base.html' %}
{% block content %}

<div>
    <h1>{{receiver}} | {{receiver.id}} </h1>
    <p>{{user.id}} | {{user.name}} | {{user.email}}</p>
    <h1>private_message</h1>
    <br>What chat room would you like to enter?<br>
    <input id="room-name-input" type="text" size="100" hidden value="{{user.id}},{{receiver.id}}"><br>
    <input id="room-name-submit" type="button" value="私訊">

    <script>
        document.querySelector('#room-name-input').focus();
        const roomName = (document.querySelector('#room-name-input').value).split(',').sort((a, b) => (a - b))
        const newRoomName = roomName[0] + "_" + roomName[1]

        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            window.location.pathname = '/chat/' + newRoomName + '/';
        };
    </script>
</div>

{% endblock %}
