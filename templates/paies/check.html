{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="flex flex-col min-h-[100dvh] bg-gray-100">
  <main class="flex flex-col items-center justify-center flex-1 px-4 py-12 md:px-6 md:py-24">
    <div class="w-full max-w-md space-y-6 text-center">
      <div class="flex items-center justify-center">
        <img class="w-10/12" src="{% static 'image/logo.png' %}" alt="diswork_logo">
      </div>
      <div class="space-y-2">
        <h1 class="text-3xl font-bold tracking-tighter md:text-4xl">確認訂單</h1>
        <p class="text-gray-500 dark:text-gray-400">準備好要加入我們成為Premium會員了嗎？</p>
      </div>
      <div class="grid gap-4">
        <div class="border rounded-lg shadow-sm bg-card text-card-foreground" data-v0-t="card">

          <div class="grid gap-2 p-6">
            <div class="flex items-center justify-between">
              <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="order-number">訂單編號：{{ MerchantOrderNo }}</label>
            </div>
            <div class="flex items-center justify-between">
              <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="order-number">商品名稱：{{ ItemDesc }}</label>
            </div>
            <div class="flex items-center justify-between">
              <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="order-number">商品金額：＄ 100</label>
            </div>
          </div>
        </div>
        <form action="https://ccore.newebpay.com/MPG/mpg_gateway" method="post">
          <input type="hidden" name="MerchantID" value="{{ MerchantID }}" />
          <input type="hidden" name="TradeSha" value="{{ TradeSha }}" />
          <input type="hidden" name="TradeInfo" value="{{ TradeInfo }}" />
          <input type="hidden" name="Version" value="{{ Version }}" />
          <div class="flex justify-center gap-2">

            <a class="inline-flex items-center justify-center px-4 py-3 text-sm font-medium transition-colors bg-white border border-gray-200 rounded-md shadow-sm hover:bg-gray-100 hover:text-gray-900"
              href="{% url 'root' %}">
              取消
            </a>
            <button
              class="inline-flex items-center justify-center px-4 py-3 text-sm font-medium transition-colors bg-gray-900 rounded-md shadow text-gray-50 hover:bg-gray-600/90"
              type="submit">送出</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
