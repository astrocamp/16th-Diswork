{% extends 'boards/base.html' %}
{% block title %}討論板{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full p-8 lg:w-2/3 xl:w-1/2">
        <a href="{% url 'boards:list' %}" class="text-orange-400 hover:text-orange-600">
            <h1 class="mb-4 text-2xl font-bold">看板資訊</h1>
        </a>
        <div class="p-4 mb-4 bg-white rounded-lg shadow-md">
            <p class="mb-2 text-lg font-semibold">{{ category.title }}</p>
            <p class="mb-4 text-gray-600">{{ category.rule }}</p>
            <a href="{% url 'boards:edit' category.id %}"
                class="inline-block px-4 py-2 font-bold text-white bg-orange-400 rounded-lg hover:bg-orange-600">編輯</a>
        </div>
    </div>
</div>
{% endblock %}
