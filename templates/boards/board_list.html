{% extends 'boards/base.html' %}
{% block title %}討論板{% endblock %}

{% block content %}
{% include './navbar.html' %}

{% for category in category_list %}
<div class="mx-10 mt-5">
  <div class="flex flex-col overflow-hidden border rounded-lg shadow-lg forum_list md:flex-row">
    <div class="flex-shrink-0 forum_list_pic">
      <a href="#">
        <p>{{ category_list }}</p>
        <p>{{ category }}</p>
        <img src="{{ category.picture.url }}" class="object-cover w-full h-full lazyloaded">
      </a>
    </div>
    <div class="flex flex-col justify-between p-4 forum_list_info">
      <div class="category_card">
        <div class="flex items-center text-lg font-semibold forum_list_title">
          <span>
            <a href="{% url 'boards:detail' category.pk %}" class="text-black hover:underline">
              {{ category.title }}</a>
            <a href="{% url 'boards:edit' pk=category.pk %}">
              <button class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">編輯</button>
            </a>
          </span>
        </div>
        <p class="mt-2">
          <a href="{% url 'boards:detail' category.pk %}" class="text-gray-800 hover:text-orange-600">
            {{ category.rule }}</a>
        </p>
      </div>
      <div class="mt-4 text-sm text-gray-500">
        <span>板主：cat2602063</span>

      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
