{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <title>{% block title %} Diswork {% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>

<body>
    {% include 'shared/message.html' %}
    {% include 'boards/navbar.html' %}
    <div class="flex flex-col" style="height: calc(100vh - 81.37px);">

        <div class="flex relative overflow-hidden">
            {% include 'shared/boards_aside_list.html' %}
            <div class="block md:hidden w-[30px] aspect-square bg-blue-300 mt-3 ml-3 absolute"></div>
            <main class="flex-1 w-full h-full overflow-y-scroll">
                {% block content %}
                {% endblock %}
            </main>
            {% include 'shared/boards_aside_func.html' %}
            
        </div>
        <!-- {% include 'shared/footer.html' %} -->

    </div>

</body>

</html>
