{% load static %}
<aside class="absolute md:relative bg-[#01314D] w-[300px] h-full overflow-hidden top-0 right-[-100%] md:right-0">
  <div class="flex flex-col w-full h-full mt-5 mr-auto">
    <div class="over-hidden">

      <div class="ads-carousel relative w-full aspect-square bg-gray-900" x-data="{ open: true }" x-show="open">
        <div class="track w-full h-full relative">
          <a href="#" class="block slide absolute w-full h-full bg-white"><img class="block w-full h-full object-cover" src="{% static 'image/defaultImage.jpg' %}" alt=""></a>
          <a href="#" class="block slide absolute w-full h-full bg-blue-500">222</a>
          <a href="#" class="block slide absolute w-full h-full bg-white"><img class="block w-full h-full object-cover" src="{% static 'image/defaultImage.jpg' %}" alt=""></a>
          <a href="#" class="block slide absolute w-full h-full bg-red-400">333</a>
          <a href="#" class="block slide absolute w-full h-full bg-white"><img class="block w-full h-full object-cover" src="{% static 'image/defaultImage.jpg' %}" alt=""></a>
        </div>
        {% if user.member_status == "1" %}
          <span class="material-symbols-outlined absolute top-0 right-0 text-sm" @click="open = false">
            close
          </span>
        {% endif %}
      </div>
    </div>
  </div>
</aside>
