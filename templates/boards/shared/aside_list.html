                </svg>

            <a class="flex items-center h-11 pl-5 pr-3 hover:bg-gray-900" href="{% url 'boards:list' %}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" focusable="false" role="img" aria-hidden="true" class="board-aside-list-icon">
                    <path d="M19 3H5a2.006 2.006 0 0 0-2 2v14a2.006 2.006 0 0 0 2 2h14a2.006 2.006 0 0 0 2-2V5a2.006 2.006 0 0 0-2-2ZM6.8 18.2a1.8 1.8 0 1 1 1.8-1.8 1.859 1.859 0 0 1-1.8 1.8Zm0-4.4a1.8 1.8 0 1 1 0-3.6A1.71 1.71 0 0 1 8.5 12a1.774 1.774 0 0 1-1.7 1.8Zm0-4.6A1.71 1.71 0 0 1 5 7.5a1.8 1.8 0 1 1 3.6 0 1.771 1.771 0 0 1-1.8 1.7ZM19 16.8a.946.946 0 0 1-1 1h-7a.946.946 0 0 1-1-1v-.5a.946.946 0 0 1 1-1h7a.946.946 0 0 1 1 1v.5Zm0-4.6a.946.946 0 0 1-1 1h-7a.946.946 0 0 1-1-1v-.4a.946.946 0 0 1 1-1h7a.946.946 0 0 1 1 1v.4Zm0-4.4a.946.946 0 0 1-1 1h-7a.945.945 0 0 1-1-1v-.6a.945.945 0 0 1 1-1h7a.945.945 0 0 1 1 1v.6Z"></path>
                </svg>
                <p class="text-base text-white pl-2">新增看板</p>
            </a>
            {% comment %} {% if category.id != None %} {% endcomment %}
            {% if user.is_authenticated %}
                <a class="flex items-center h-11 pl-5 pr-3 hover:bg-gray-900" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" focusable="false" role="img" aria-hidden="true" class="board-aside-list-icon">
                        <path d="M19 3H5a2.006 2.006 0 0 0-2 2v14a2.006 2.006 0 0 0 2 2h14a2.006 2.006 0 0 0 2-2V5a2.006 2.006 0 0 0-2-2ZM6.8 18.2a1.8 1.8 0 1 1 1.8-1.8 1.859 1.859 0 0 1-1.8 1.8Zm0-4.4a1.8 1.8 0 1 1 0-3.6A1.71 1.71 0 0 1 8.5 12a1.774 1.774 0 0 1-1.7 1.8Zm0-4.6A1.71 1.71 0 0 1 5 7.5a1.8 1.8 0 1 1 3.6 0 1.771 1.771 0 0 1-1.8 1.7ZM19 16.8a.946.946 0 0 1-1 1h-7a.946.946 0 0 1-1-1v-.5a.946.946 0 0 1 1-1h7a.946.946 0 0 1 1 1v.5Zm0-4.6a.946.946 0 0 1-1 1h-7a.946.946 0 0 1-1-1v-.4a.946.946 0 0 1 1-1h7a.946.946 0 0 1 1 1v.4Zm0-4.4a.946.946 0 0 1-1 1h-7a.945.945 0 0 1-1-1v-.6a.945.945 0 0 1 1-1h7a.945.945 0 0 1 1 1v.6Z"></path>
                    </svg>
                    <p class="text-base text-white pl-2">活動日曆</p>
                </a>
                {% if user.member_status == "1" %}
                    <a class="flex items-center h-11 pl-5 pr-3 hover:bg-gray-900" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" focusable="false" role="img" aria-hidden="true" class="board-aside-list-icon">
                            <path d="M19 3H5a2.006 2.006 0 0 0-2 2v14a2.006 2.006 0 0 0 2 2h14a2.006 2.006 0 0 0 2-2V5a2.006 2.006 0 0 0-2-2ZM6.8 18.2a1.8 1.8 0 1 1 1.8-1.8 1.859 1.859 0 0 1-1.8 1.8Zm0-4.4a1.8 1.8 0 1 1 0-3.6A1.71 1.71 0 0 1 8.5 12a1.774 1.774 0 0 1-1.7 1.8Zm0-4.6A1.71 1.71 0 0 1 5 7.5a1.8 1.8 0 1 1 3.6 0 1.771 1.771 0 0 1-1.8 1.7ZM19 16.8a.946.946 0 0 1-1 1h-7a.946.946 0 0 1-1-1v-.5a.946.946 0 0 1 1-1h7a.946.946 0 0 1 1 1v.5Zm0-4.6a.946.946 0 0 1-1 1h-7a.946.946 0 0 1-1-1v-.4a.946.946 0 0 1 1-1h7a.946.946 0 0 1 1 1v.4Zm0-4.4a.946.946 0 0 1-1 1h-7a.945.945 0 0 1-1-1v-.6a.945.945 0 0 1 1-1h7a.945.945 0 0 1 1 1v.6Z"></path>
                        </svg>
                        <p class="text-base text-white pl-2">活動列表</p>
                    </a>
                    <a class="flex items-center h-11 pl-5 pr-3 hover:bg-gray-900" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" focusable="false" role="img" aria-hidden="true" class="board-aside-list-icon">
                            <path d="M19 3H5a2.006 2.006 0 0 0-2 2v14a2.006 2.006 0 0 0 2 2h14a2.006 2.006 0 0 0 2-2V5a2.006 2.006 0 0 0-2-2ZM6.8 18.2a1.8 1.8 0 1 1 1.8-1.8 1.859 1.859 0 0 1-1.8 1.8Zm0-4.4a1.8 1.8 0 1 1 0-3.6A1.71 1.71 0 0 1 8.5 12a1.774 1.774 0 0 1-1.7 1.8Zm0-4.6A1.71 1.71 0 0 1 5 7.5a1.8 1.8 0 1 1 3.6 0 1.771 1.771 0 0 1-1.8 1.7ZM19 16.8a.946.946 0 0 1-1 1h-7a.946.946 0 0 1-1-1v-.5a.946.946 0 0 1 1-1h7a.946.946 0 0 1 1 1v.5Zm0-4.6a.946.946 0 0 1-1 1h-7a.946.946 0 0 1-1-1v-.4a.946.946 0 0 1 1-1h7a.946.946 0 0 1 1 1v.4Zm0-4.4a.946.946 0 0 1-1 1h-7a.945.945 0 0 1-1-1v-.6a.945.945 0 0 1 1-1h7a.945.945 0 0 1 1 1v.6Z"></path>
                        </svg>
                        <p class="text-base text-white pl-2">新增活動</p>
                    </a>
                {% endif %}
            {% endif %}

        </div>
        <div class="h-full py-5 overflow-hidden">
            <div class="body-block h-full overflow-y-scroll [&>div>a:hover]:bg-gray-900">
                <div class="flex flex-col">
                    {% for category in category_list %}
                    <a class="flex items-center text-base text-white category-list board-aside-list-btn gap-2"
                        href="{% url 'articles:index' category.id %}" id="category_{{category.id}}"
                        data-state="inactive">
                        <img class="block w-7 h-7 rounded-full object-cover" src="{% static 'image/defaultImage.jpg' %}" alt="">
                        {{ category.title }}
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</aside>
