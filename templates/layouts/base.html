{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- slick.css -->
  <link rel="stylesheet" href="{% static 'vendor/slick.carousel/slick.css' %}">
  <!-- <link href="{% static 'styles/style.css' %}" rel="stylesheet"> -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <!-- slick.min.js -->
  <script src="{% static 'vendor/slick.carousel/slick.min.js' %}"></script>
  <script src="{% static 'scripts/custom.js' %}" defer></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"></script>
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/tailwindcss-line-clamp/0.2.1/tailwindcss-line-clamp.min.css');
  </style>


  <title>{% block title %} Diswork {% endblock %}</title>
  {% block head %}
  {% endblock %}
</head>

<body>
  {% include 'shared/navbar.html' %}
  {% include 'shared/message.html' %}
  <main style="min-height: calc(100vh - 205.36px);">
    {% block content %}
    {% endblock %}
  </main>
  {% include "shared/footer.html" %}
</body>

</html>
